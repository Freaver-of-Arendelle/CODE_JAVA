<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="bg" src="img/banner_1.jpg" width="100%">

<script>

    let bg = document.getElementById("bg");
    let i = 1;
    function f() {
        bg.src = "img/banner_" + i++ + ".jpg";
        if (i > 3) {
            i = 1;
        }
    }

    setInterval(f, 3000);

</script>
</body>
</html>
